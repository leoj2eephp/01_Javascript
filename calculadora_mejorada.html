<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Mejorada</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
    // No olvidemos que las funciones pueden recibir parámetros.. en este caso, esperamos
    // recibir un 1 si se pulsó el botón sumar, 2 para restar, 3 multiplicar y 4 dividir.
      function operacion(op) {
        const num1 = document.querySelector("#num1");
        const num2 = document.querySelector("#num2");
        const resultado = document.getElementById("resultado");
        var total = 0;
        if (op == 1) {
          total = parseInt(num1.value) + parseInt(num2.value);
        } else if (op == 2) {
          total = parseInt(num1.value) - parseInt(num2.value);
        } else if (op == 3) {
          total = parseInt(num1.value) * parseInt(num2.value);
        } else if (op == 4) {
          total = parseInt(num1.value) / parseInt(num2.value);
        }
        resultado.value = total
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="col-12 mb-2">
        <label for="num1">Número 1</label>
        <input type="text" id="num1" class="form-control" />
      </div>
      <div class="col-12 mb-4">
        <label for="num2">Número 2</label>
        <input type="text" id="num2" class="form-control" />
      </div>
      <div class="col-12 mb-4">
        <button class="btn btn-primary" onclick="operacion(1)">Sumar</button>
        <button class="btn btn-primary" onclick="operacion(2)">Restar</button>
        <button class="btn btn-primary" onclick="operacion(3)">
          Multiplicar
        </button>
        <button class="btn btn-primary" onclick="operacion(4)">Dividir</button>
      </div>
      <div class="col-12 mb-4">
        <input
          type="text"
          id="resultado"
          placeholder="Resultado"
          class="form-control"
        />
      </div>
    </div>
  </body>
</html>
