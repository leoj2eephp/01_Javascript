<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Mejorada</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-12 mb-2">
        <label for="num1">Número 1</label>
        <input type="text" id="num1" class="form-control" />
      </div>
      <div class="col-12 mb-4">
        <label for="num2">Número 2</label>
        <input type="text" id="num2" class="form-control" />
      </div>
      <div class="col-12 mb-4">
        <button class="btn btn-primary" id="sumar">Sumar</button>
        <button class="btn btn-primary" id="restar">Restar</button>
        <button class="btn btn-primary" id="multiplicar">Multiplicar</button>
        <button class="btn btn-primary" id="dividir">Dividir</button>
      </div>
      <div class="col-12 mb-4">
        <input
          type="text"
          id="resultado"
          placeholder="Resultado"
          class="form-control"
        />
      </div>
    </div>

    <script>
        // EN el modo PRO NO asignamos directamente en el elemento HTML el evento a programar
        // Lo asociamos aquí mismo en JS.
        const btnSumar = document.querySelector("#sumar")
        const btnRestar = document.querySelector("#restar")
        const btnMultiplicar = document.querySelector("#multiplicar")
        const btnDividir = document.querySelector("#dividir")
        // Para indicar que un botón va a reaccionar ante un evento (por ejemplo click), le
        // vamos a agregar un listener (oyente)..

        // addEventListener() espera 2 parámetros:
        // Param1: un String con el nombre del evento que estará escuchando si sucede
        // Param2: una función anónima (sin nombre) a la que tendremos que darle el código
        // que queramos que ejecute cuando se dispare el evento que pusimos en el 1er param.
        btnSumar.addEventListener("click", function() { operacion(1) })
        btnRestar.addEventListener("click", function() { operacion(2) })
        btnMultiplicar.addEventListener("click", function() { operacion(3) })
        btnDividir.addEventListener("click", function() { operacion(4) })

        function operacion(op) {
          const num1 = document.querySelector("#num1");
          const num2 = document.querySelector("#num2");
          const resultado = document.getElementById("resultado");
          var total = 0;
          if (op == 1) {
            total = parseInt(num1.value) + parseInt(num2.value);
          } else if (op == 2) {
            total = parseInt(num1.value) - parseInt(num2.value);
          } else if (op == 3) {
            total = parseInt(num1.value) * parseInt(num2.value);
          } else if (op == 4) {
            total = parseInt(num1.value) / parseInt(num2.value);
          }
          resultado.value = total;
        }
      </script>
  </body>
</html>
