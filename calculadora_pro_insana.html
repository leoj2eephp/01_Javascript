<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Pro Insana</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-12 mb-2">
        <label for="num1">Número 1</label>
        <input type="text" id="num1" class="form-control" />
      </div>
      <div class="col-12 mb-4">
        <label for="num2">Número 2</label>
        <input type="text" id="num2" class="form-control" />
      </div>
      <div class="col-12 mb-4">
        <button class="btn btn-primary" value="1">Sumar</button>
        <button class="btn btn-primary" value="2">Restar</button>
        <button class="btn btn-primary" value="3">Multiplicar</button>
        <button class="btn btn-primary" value="4">Dividir</button>
      </div>
      <div class="col-12 mb-4">
        <label id="resultado">Total: </label>
      </div>
    </div>

    <script>
      // OJO!! querySelectorAll() retorna una LISTA de elementos HTML.. así que, si queremos agregar el
      // evento click sobre cada botón, tendremos que RECORRER la lista
      const botones = document.querySelectorAll(".btn")
      // forEach() es el equivalente al for que usamos en python.. así lo escribiríamos en python
      // for boton in botones:
      // O sea que, le hacemos un .forEach a la lista que queremos recorrer, y el primer parámetro corresponderá
      // al nombre de la variable que absorberá el elemento de la lista por cada recorrido de ella.
      // El símbolo => indica que aquí hay una función.. está reemplazando la palabra function.
      botones.forEach(boton => {
        // boton será un elemento HTML de la lista botones (que tiene los 4 botones sumar, restar, etc.)
        // como estoy en la lista, estoy agrgando a cada botón el listener sobre el evento click.
        boton.addEventListener("click", function(event) {
          // event.target retorna LO MISMO que document.getElementById().. o sea, retorna el elemento HTML
          // al que se le hizo click
          const botonClickeado = event.target
          operacion(parseInt(botonClickeado.value))
        })
      })

      function operacion(op) {
          const num1 = document.querySelector("#num1");
          const num2 = document.querySelector("#num2");
          const resultado = document.getElementById("resultado");
          var total = 0;
          if (op == 1) {
            total = parseInt(num1.value) + parseInt(num2.value);
          } else if (op == 2) {
            total = parseInt(num1.value) - parseInt(num2.value);
          } else if (op == 3) {
            total = parseInt(num1.value) * parseInt(num2.value);
          } else if (op == 4) {
            total = parseInt(num1.value) / parseInt(num2.value);
          }
          // Como resultado ahora es un LABEL, no me sirve de nada cambiar su value.
          // Lo que se muestra al usuario no es el value, sino lo que está encerrado entre los tags <label>
          // Para acceder a lo que está entre TAGs, puedes usar innerText o innerHTML.
          resultado.innerText = "Total: " + total;
        }
    </script>
  </body>
</html>
